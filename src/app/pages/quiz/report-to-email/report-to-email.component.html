
<div>

    <div class="card">
        <div class="card-header" style="background-color: #D6EAF8;">
          Send Report To Email
        </div>
        <div class="card-body">
          
            <form  (ngSubmit)="sendEmail()" >
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input 
                    type="email"
                    name="email"
                  [(ngModel)]="reportForm.email"
                   class="form-control" 
                   id="exampleInputEmail1" 
                   style="width: 300px;"
                   aria-describedby="emailHelp" 
                   placeholder="Enter email">
                </div>

               <div class="text-center">
                <button type="submit" class="btn btn-primary">Report Send</button>
               </div>
              </form>

        </div>
      </div>

</div>
