<div class="container marginTop60">

    <mat-card class="example-card" >

        <mat-card-title class="code546">
            <span>
                {{questionSetName}}
            </span>
        </mat-card-title>

        <mat-card-content class="p-4" *ngFor="let node of quiz; let i = index">
            <mat-card>

                <b>{{ i+1 }} ) {{node.question}} </b>
                <br>
                <hr>
                
                    <div>
                        <div class="row">
                            <div class="col-md-6">
                                <input 
                                    type="radio" 
                                    [value] = "node.option1"  
                                    [(ngModel)] = "node.givenAnswer"  
                                    [name] = "i.toString()">
                                    {{node.option1}} 
                            </div>
            
                            <div class="col-md-6">
                                <input 
                                    type="radio" 
                                    [value] = "node.option2"  
                                    [(ngModel)] = "node.givenAnswer"  
                                    [name] = "i.toString()">
                                    {{node.option2}} 
                            </div>
                        </div>
            
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <input 
                                    type="radio" 
                                    [value] = "node.option3"  
                                    [(ngModel)] = "node.givenAnswer"  
                                    [name] = "i.toString()">
                                    {{node.option3}} 
                            </div>
            
                            <div class="col-md-6">
                                <input 
                                    type="radio" 
                                    [value] = "node.option4"  
                                    [(ngModel)] = "node.givenAnswer"  
                                    [name] = "i.toString()">
                                    {{node.option3}} 
                            </div>
                        </div>
                    </div>

            </mat-card>
        </mat-card-content>

        <mat-card-actions class="text-center">
            <button (click)="submitQuiz()" mat-raised-button color="primary">
                SUBMIT QUIZ
            </button>
        </mat-card-actions>


      </mat-card>

</div>
